<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập a ");
    let b = prompt("nhập b");
    let c = a % b;
    if (b==0) {
        alert("phương trình vô nghiệm");
    }else if (c==0) {
        alert("a chia hết cho b");
    }else {
        alert("a không chia hết cho b")
    }
</script>
