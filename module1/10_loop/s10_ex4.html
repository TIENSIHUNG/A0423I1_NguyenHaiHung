<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    var n1 = 0;
    var n2 = 1;
    var i;
    for (i=2;i<=100;i++){
        var n3 = n2 +n1;
        n1=n2;
        n2=n3;
        if (n1 % 5 == 0){
            alert("so dau tien trong day fibonacci chia het cho 5 = " +n1);
            break;
        }
    }
</script>
</body>
