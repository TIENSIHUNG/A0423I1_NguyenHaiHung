<body>
<script>
    var n1 = 0;
    var n2 = 1;
    var tong=0;
    var n3 = n2 + n1;
    for (var i=2;i<=22;i++) {
        var n3 = n2 + n1;
        n1 = n2;
        n2 = n3;
        tong += n1;
    }
    alert("tong 20 so dau tien trong day fibonacci la "+tong);
</script>
