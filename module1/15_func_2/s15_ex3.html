<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let a = prompt("nhap vao so de tinh giai thua");
    function gt(x) {
            if (x === 0)
            {
                return 1;
            }
            return x * gt(x-1);
    }
    alert("giai thua = "+gt(a));

</script>
</body>
</html>
