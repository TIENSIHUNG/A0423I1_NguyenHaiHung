<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = prompt("Nap vao so de tinh giai thua");
    var kq =1;
    if (x==1 || x ==0){
        alert("1");
    }
    for (var i =2;i<=x;i++){
        kq *= i;
    }
    alert(kq);
</script>
