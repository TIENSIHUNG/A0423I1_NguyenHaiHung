<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<div>
    <table>
        <tr>
            <td><input type="text" name="" id="we">nhap weight(kg)</td>
            <td><input type="text" name="" id="he">nhap height(m)</td>
        </tr>
    </table>
    <button onclick="bum()">ket qua</button>

</div>

<script>
    function bum() {
        let we = document.getElementById("we").value;
        let he = document.getElementById("he").value;
        let bmi = Number(we) / (Number(he)^2);
        if (bmi<18){
            document.write("Underweight");
        }else if (bmi<25){
            document.write("Normal");
        }else if (bmi<30){
            document.write("Overweight");
        }else{
            document.write("Obese");
        }

    }


</script>
</body>
</html>
