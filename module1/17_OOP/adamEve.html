<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    function Apple (weight=10) {
        this.weight = weight;

        this.isEmpty = false;
        this.decrease = function() {
            this.weight--;
        }
        this.getWeight = function() {
            console.log(`Apple weight: ${this.weight}`);
            return this.weight;
        }
    }

    function Human(name, gender, weight) {
        this.name = name;
        this.gender = gender;
        this.weight = weight;

        this.getWeight = function() {
            console.log(`${this.name} Weight: ${this.weight}`);
            return this.weight;
        }
        this.setWeight = function(wet) {
            this.weight = wet;
        }
        this.eat = function(apple) {
            apple.decrease();
            this.weight++;
        }
        this.say = function(string) {
            console.log(this.name + string);
        }
        this.checkApple = function(apple) {
            return apple.getWeight();
        }
    }
    const adam = new Human('Adam','male',100);
    const eve = new Human('Eve', 'female', 60);
    const apple = new Apple();
    console.log(apple.getWeight());
    adam.eat(apple);
    console.log(apple.getWeight());
    console.log(adam.getWeight());
    adam.checkApple(apple);
    adam.say(" zeeeeeeeee");

</script>
</body>
</html>
