<script !src="">
    let x = [1,2,3,4,5,11,23,33,12,10];
    let max = x[0];
    let count = 0;
    for (let i = 0; i < x.length; i++) {
        count += x[i];
        if (max<x[i]){
            max = x[i];
        }
    }
    let stb = count / x.length;
    console.log(max);
    console.log(stb);

</script>
